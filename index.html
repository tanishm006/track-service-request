<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eleven Pearl — Service Requests Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">


    <div class="panel" id="app">
      <!-- Customer form or Dashboard will render here -->
      <div id="customerView">
        <center><img src="logo.png" alt="" height="50px" width="33px"></center>
        <h1>Eleven Pearl - Service Request Portal</h1>
        
        <p style="text-align:center;color:var(--muted);margin-top:-8px">Fill out the form below and we'll get back to you soon</p>
        <div style="height:12px"></div>
        <div class="form-field">
          <label>Full Name *</label>
          <input id="c_name" type="text" placeholder="Enter your name" />
        </div>
        <div class="form-field">
          <label>Phone Number *</label>
          <input id="c_phone" type="tel" placeholder="Enter phone number" />
        </div>
        <div class="form-field">
          <label>Service Address *</label>
          <textarea id="c_address" placeholder="Enter complete address"></textarea>
        </div>
        <div class="form-field">
          <label>Service Type *</label>
          <select id="c_type">
            <option>New Installation</option>
            <option>Repair</option>
            <option>Maintenance</option>
          </select>
        </div>
        <div class="form-field">
          <label>Description *</label>
          <textarea id="c_desc" placeholder="Describe your lighting issue or requirements in detail"></textarea>
        </div>
        <button class="submit" id="submitBtn">Submit Service Request</button>
        <a class="link-btn" id="openStaff">Staff Login</a>
      </div>

      <div id="dashboardView" style="display:none">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px">
          <h1 style="font-size:20px;margin:0">Service Requests Dashboard</h1>
          <button class="btn gray" id="logoutBtn">Logout</button>
        </div>

        <div class="dashboard">
          <div class="stats">
            <div class="stat"><div style="color:#b98600;font-weight:600">Pending</div><div class="n" id="statPending">0</div></div>
            <div class="stat"><div style="color:#059669;font-weight:600">Completed</div><div class="n" id="statCompleted">0</div></div>
            <div class="stat"><div style="color:#2563eb;font-weight:600">Total</div><div class="n" id="statTotal">0</div></div>
          </div>

          <div class="card">
            <h3 style="margin:0 0 10px">Pending Requests</h3>
            <div id="pendingList"></div>
          </div>

          <div class="card">
            <h3 style="margin:0 0 10px">Completed Requests</h3>
            <div id="completedList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- staff login modal (hidden) -->
  <div id="staffModal" class="modal" style="display:none">
    <div class="modal-card">
      <h2>Staff Login</h2>
      <label style="font-size:13px;color:var(--muted);">&nbsp;&nbsp;Password</label>
      <input id="staffPw" type="password" placeholder="Enter staff password" />
        <div id="pwError" style="color:#ef4444; font-size:13px; margin-top:6px; display:none;">
           &nbsp; Incorrect password
        </div>
      <button class="btn" id="staffLoginBtn" style="background:var(--accent);color:#fff">Login</button>
      <button class="btn gray" id="modalClose">← Back to Customer Portal</button>
  </div>

  <!-- Firebase compat SDKs (required for Firestore realtime) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
